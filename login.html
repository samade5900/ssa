<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section>
        <div class="main-wrapper">
            <div class="wrapper-1">
                <div class="text">
                    <h1>Welcome to SSAF Logistics.</h1>
                    <h1>Let's get started!</h1>
                    <p>We move <span>twice as fast</span> as our competitors, with a <br />guaranteed delivery time of
                        <span>3-7 days</span> and our prices will not <br />break your bank.
                    </p>
                </div>
                <div class="img">
                    <img src="./Images/image.webp" alt="">
                </div>
            </div>
            <div class="wrapper-2">
                <div class="top-login-button">
                    <a href="./index.html">
                        <button>Sign up</button>
                    </a>
                </div>
                <div class="heading">
                    <h1>Welcome back!</h1>
                    <p>Log in to your account and continue your delivery journey.</p>
                </div>
                <form action="">
                    <div class="input-control" id="inP">
                        <p>Email address</p>
                        <input type="email" name="" id="" placeholder="Enter your email address" required>
                    </div>
                    <div class="input-control" id="inP">
                        <p>Password</p>
                        <input type="password" id="" placeholder="Enter your password" required>
                    </div>

                    <div class="forgot-password">
                        <a href="">
                            <p>Forgot your password?</p>
                        </a>
                    </div>

                    <div class="bottom-signup-button">
                        <a href="">
                            <button>Log in</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
